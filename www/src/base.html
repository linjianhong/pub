  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>看见</title>
  <style>
    * {
      font-size: inherit;
    }
  </style>

  <script>
    var isPhone = /Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent);
    var isMocking = /win/i.test(navigator.platform);
    var rat = isPhone ? 1 : window.devicePixelRatio;
    var scale = 1 / rat;
    document.getElementById("viewport").setAttribute(
      "content",
      "width=device-width, initial-scale=" + scale + ", user-scalable=0"
    );
    document.documentElement.style.fontSize = (rat * 12) + 'px';
  </script>
